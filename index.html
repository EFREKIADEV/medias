<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Cálculo de Média do Aluno</h1>

    <form id="formNotas">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" aria-describedby="nota1-description" required>
        <p id="nota1-description">Digite a primeira nota, um número de 0 a 10.</p>
        <br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" aria-describedby="nota2-description" required>
        <p id="nota2-description">Digite a segunda nota, um número de 0 a 10.</p>
        <br>           

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" aria-describedby="nota3-description" required>
        <p id="nota3-description">Digite a terceira nota, um número de 0 a 10.</p>
        <br>
        <br>
        <button onclick="calcularMedia()" type="button">Calcular Média</button>
    </form>

    <p id="resultado"></p>

    <p id="situacao"></p>

    <script src="script.js"></script>
</body>
</html>
